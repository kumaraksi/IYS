	<script type="text/javascript" charset="utf-8" async defer>
 		$(document).ready(function() {
 			$('.selection_wrapper ul li').hover(function() {
 				/* Stuff to do when the mouse enters the element */
 				var shake = $(this).find('img');
 				$(shake).addClass('animated');
 				$(shake).addClass('swing');
 			}, function(el) {
 				/* Stuff to do when the mouse leaves the element */
 				var shake = $(this).find('img');
 				$(shake).removeClass('animated');
 				$(shake).removeClass('swing');
 			});
 		});
	</script>
